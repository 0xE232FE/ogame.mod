<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js" crossorigin="anonymous"></script>

<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    
    $('[data-countup]').each(function() {
        var $this = $(this);
        var finalDate = new Date($(this).data('countup')*1000);
    
    
        $this.countdown(finalDate, {elapse: true})
        .on('update.countdown', function(event) {
            var $this = $(this);
            $this.html(event.strftime('%D days %H:%M:%S'));
        });
    /*
        $this.countdown(finalDate, function(event) {
            $this.html(event.strftime('%D days %H:%M:%S'));
        });
    */
    });
    
    $('[data-countdown]').each(function() {
        var $this = $(this);
        var finalDate = new Date($(this).data('countdown')*1000);
    
    
        $this.countdown(finalDate, {elapse: true})
        .on('update.countdown', function(event) {
            var $this = $(this);
            $this.html(event.strftime('%D days %H:%M:%S'));
        });
    /*
        $this.countdown(finalDate, function(event) {
            $this.html(event.strftime('%D days %H:%M:%S'));
        });
    */
    });
   
    </script>

         document.getElementById("ogdata").innerHTML = ogdata.LastActivePlanet;
