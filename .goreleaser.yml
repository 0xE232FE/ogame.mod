project_name: ogamed2
release:
  github:
    owner: faunX
    name: ogame
  name_template: '{{.Tag}}'
builds:
- goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  ignore:
  - goos: darwin
    goarch: 386
  main: ./cmd/ogamed2/main.go
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: ogamed
archives:
  -
    format: tar.gz
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}'
    files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
